    <title>Document</title>

    <style>
        /* КО ВСЕМУ ДОКУМЕНТУ */
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        /* К ВИДИМОЙ ЧАСТИ САЙТА - "BODY" */
        body
        {
            color: white;
            background-color: #343434;
        }

        /* HEADER */
        header
        {   
            display: flex;
            background: black;
            align-items: center;
        }
        .header_item
        {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            background: #343434;
            border: 1px solid white;
            border-radius: 10px;
        }
        /* ЛОГОТИП */
        .logo
        {
            display: inline-block;
            height: 60px;
            padding: 0;
            margin: 0;
        }

        /* ЕСЛИ УСТРОЙСТВО ПОРТРЕТНОГО ТИПА, ТО: */
        @media screen and (orientation: portrait)
        {
        body{
            background-color: cornflowerblue;
        }
        }
        /* ЕСЛИ УСТРОЙСТВО АЛЬБОМНОГО ТИПА, ТО: */
        @media screen and (orientation:landscape)
        {
            
        }

        /* MAP */
        .map_box
        {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* СДЕЛАЙ АДАПТИВ ПОД РАЗНЫЕ БРАУЗЕРЫ */
    </style>

</head>
